
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azalija - Wybierz opcję</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px 20px;
            color: #4a3c1b;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        h1, h2 {
            margin-bottom: 15px;
        }
        a.button {
            display: block;
            margin: 15px auto;
            padding: 15px 25px;
            background-color: #d4a373;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
            width: 250px;
        }
        a.button:hover {
            background-color: #bc8a5f;
        }
        .wifi-box {
            background-color: #fffaf3;
            border: 1px dashed #caa26e;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .wifi-box p {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witamy w Azalija!</h1>
        <div class="wifi-box">
            <h2>Darmowe Wi-Fi</h2>
            <p>Nazwa sieci (SSID): <br><span style="color:#a35d00;">Azalija</span></p>
            <p>Hasło: <br><span style="color:#a35d00;">Azalija2025</span></p>
        </div>
        <a class="button" href="https://maps.app.goo.gl/trMYSKfjh6N4HjjNA?g_st=com.google.maps.preview.copy" target="_blank">Zostaw opinię na Google</a>
        <a class="button" href="https://www.facebook.com/share/19E5frhwq1/?mibextid=wwXIfr" target="_blank">Odwiedź nasz Facebook</a>
    </div>
</body>
</html>
